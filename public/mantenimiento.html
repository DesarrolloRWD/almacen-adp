<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitio en Mantenimiento | Hospital Naval</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-image: url('/LG1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      padding: 20px;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }
    .container {
      width: 90%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      padding: 30px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    h1 {
      color: #1a365d;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .progress-bar {
      height: 8px;
      background-color: #e2e8f0;
      border-radius: 4px;
      overflow: hidden;
      margin: 30px 0;
    }
    .progress {
      width: 75%;
      height: 100%;
      background-color: #3182ce;
      animation: progress-animation 2s infinite alternate;
    }
    @keyframes progress-animation {
      0% { opacity: 0.7; width: 70%; }
      100% { opacity: 1; width: 80%; }
    }
    p {
      color: #4a5568;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 15px;
    }
    .footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
      color: #718096;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sitio en Mantenimiento</h1>
    
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    
    <p>
      Estamos realizando mejoras en el sistema para ofrecerle una mejor experiencia.
    </p>
    
    <p>
      El servicio estará disponible nuevamente en breve. Agradecemos su paciencia.
    </p>
    
    <div class="footer">
      <p>Sistema de Almacén | Hospital Naval</p>
      <p>© 2025 - Todos los derechos reservados</p>
    </div>
  </div>
</body>
</html>
